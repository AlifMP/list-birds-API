<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of birds of Asia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Birds API</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="birds.html">Add Birds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="types.html">Add Types</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="birds">
      <div class="row mt-3 justify-content-center">
        <div class="col-md-8">
          <div id="alert"></div>
          <h1 class="text-center mb-4">List Bird Information</h1>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBird">Add Bird Information</button>

          <!-- Modal Add -->
          <div class="modal fade" id="addBird" tabindex="-1" aria-labelledby="addBirdLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addBirdLabel">Add Bird Information</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col">
                    <div id="alert-modal"></div>
                    <div class="form-floating mb-3">
                      <input type="text" name="name_of_bird" class="form-control" id="floatingInput" placeholder="" autofocus />
                      <label for="floatingInput">Name of Bird</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select class="form-select" name="type_of_bird" id="floatingSelect1" aria-label="Floating label select example">
                        <option value="Choose Type">Choose Type of Birds...</option>
                      </select>
                      <label for="floatingSelect1">Type of Bird</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select class="form-select" name="categories_bird" id="floatingSelect2" aria-label="Floating label select example">
                        <option value="Choose Category">Choose Category of Birds...</option>
                      </select>
                      <label for="floatingSelect2">Category of Bird</label>
                    </div>

                    <div class="mb-3">
                      <input class="form-control" name="pict_bird" type="file" id="formFile" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="btn-save" onclick="save()">Save</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Edit -->
          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Bird Information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col">
                    <div id="alert-modal-edit"></div>
                    <div id="imageEdit"></div>
                    <input type="hidden" name="id" id="editBirdId" />

                    <div class="form-floating mt-3 mb-3">
                      <input type="text" name="name_of_bird" class="form-control" id="editName" placeholder="" required autofocus />
                      <label for="editName">Name of Bird</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select class="form-select" name="type_of_bird" id="editType" aria-label="Floating label select example">
                        <option value="Choose Type">Choose Type of Birds...</option>
                      </select>
                      <label for="editType">Type of Bird</label>
                    </div>

                    <div class="form-floating mb-3">
                      <select class="form-select" name="categories_bird" id="editCategories" aria-label="Floating label select example">
                        <option value="Choose Category">Choose Category of Birds...</option>
                      </select>
                      <label for="editCategories">Category of Bird</label>
                    </div>

                    <input class="form-control" name="pict_bird" type="file" id="formFileEdit" />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-warning" onclick="editBird()">Edit</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Delete -->
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div id="imageDelete"></div>
                  Important!! if you delete this bird information, there may be problems such as data incompatibility. Are you sure you want to delete <span id="deleteTypeSpan" style="color: rgb(255, 51, 51); font-weight: bold"></span>?
                  <input type="hidden" id="deleteBirdId" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" onclick="deleteBird()">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bird-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/birds.js"></script>
  </body>
</html>
